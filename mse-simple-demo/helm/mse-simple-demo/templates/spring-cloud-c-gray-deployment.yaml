apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-c-gray
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cloud-c-gray
  template:
    metadata:
      labels:
        alicloud.service.tag: gray
        msePilotAutoEnable: "on"
        appName: "{{ .Release.Namespace }}-spring-cloud-c"
        app: "spring-cloud-c-gray"
    spec:
      containers:
        - name: spring-cloud-c
          image: "{{ .Values.registry }}spring-cloud-c:1.1.0"
          imagePullPolicy: Always
          env:
            - name: spring.cloud.consul.host
              value: "consul-server"
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 2
              memory: 4Gi
          ports:
            - name: http-port
              containerPort: 20002
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: failure-domain.beta.kubernetes.io/zone
              weight: 50
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 100
